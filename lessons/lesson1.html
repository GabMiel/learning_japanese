    <h1>Lesson 1: Greetings (あいさつ — Aisatsu)</h1>
    <p>こんにちは (Konnichiwa) — Hello / Good afternoon</p>
    <p>おはようございます (Ohayou gozaimasu) — Good morning</p>
    <p>こんばんは (Konbanwa) — Good evening</p>
    <p>さようなら (Sayounara) — Goodbye</p>
    <p>ありがとう (Arigatou) — Thank you</p>
